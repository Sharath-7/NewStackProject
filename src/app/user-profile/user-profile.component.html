  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title" style="color:#5781ff;">Heart Attack Predictor</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">

              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>What's your age group?</label>
                  <input type="text" class="form-control" placeholder="Eg: 32" value="Eg: 32">
                </div>
              </div>

              <div class="col-md-3 px-1">
                <div class="form-group">                
                    <label class="col-form-label  pt-0">Gender</label>                 
                    <div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="gridRadios" id="genRadio1" value="option1" checked>
                        <label class="custom-control-label" for="genRadio1">
                          Male
                        </label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="gridRadios" id="genRadio2" value="option1" >
                        <label class="custom-control-label" for="genRadio2">
                          Female
                        </label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">                
                    <label class="col-form-label  pt-0">Do you experience chest pain?</label>                 
                    <div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="chestRadios" id="chestRadio1" value="option1" checked>
                        <label class="custom-control-label" for="chestRadio1">
                          Yes
                        </label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="chestRadios" id="chestRadio2" value="option1" >
                        <label class="custom-control-label" for="chestRadio2">
                          No
                        </label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Blood Pressure level</label>
                  <input type="text" class="form-control" placeholder="Eg: 110" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label>Cholesterol level</label>
                  <input type="text" class="form-control" placeholder="Eg: 140" value="">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Fasting blood sugar level</label>
                  <input type="text" class="form-control" placeholder="Eg: 323" value="">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">                
                    <label class="col-form-label  pt-0">Resting electrocardiograph?</label>                 
                    <div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="restRadios" id="restRadio1" value="option1" checked>
                        <label class="custom-control-label" for="restRadio1">
                          Yes
                        </label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="restRadios" id="restRadio2" value="option1" >
                        <label class="custom-control-label" for="restRadio2">
                          No
                        </label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Maximum heart rate achieved</label>
                  <input type="text" class="form-control" placeholder="Eg: 323" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">                
                    <label class="col-form-label  pt-0">Exercise include angina</label>                 
                    <div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="exeRadios" id="exeRadio1" value="option1" checked>
                        <label class="custom-control-label" for="exeRadio1">
                          Yes
                        </label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="exeRadios" id="exeRadio2" value="option1" >
                        <label class="custom-control-label" for="exeRadio2">
                          No
                        </label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Depression induced by exercise</label>
                  <input type="text" class="form-control" placeholder="Enter in range 0-10" value="">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Slope of the peak exercise</label>
                  <input type="text" class="form-control" placeholder="Enter in range 0-10" value="">
                </div>
              </div>
              <div class="col-md-3 pl-1">
                <div class="form-group">
                  <label>Vessels coloured by flourosopy</label>
                  <input type="text" class="form-control" placeholder="Enter in range 0-3" value="">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Thalassemia level</label>
                  <input type="text" class="form-control" placeholder="3=Normal, 6= Fixed defect, 7= reversible defect" value="">
                </div>
              </div>
              
            </div>
            <div  style="text-align: center;">
              <button type="button" class="btn btn-info">Calculate Now</button>
            </div>

                </div>
              </div>
            </div> -->
            
          </form>
        </div>
